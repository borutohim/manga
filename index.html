<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مانجا فور عرب - قارئ المانغا</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* الأنماط الأساسية */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #f5f5f5;
            color: #333;
            line-height: 1.6;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 15px;
        }
        
        .btn {
            padding: 0.8rem 1.5rem;
            background-color: #e74c3c;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s;
            display: inline-flex;
            align-items: center;
        }
        
        .btn i {
            margin-left: 8px;
        }
        
        .btn:hover {
            background-color: #c0392b;
        }
        
        /* أنماط القارئ */
        .reader-container {
            background-color: #2c3e50;
            min-height: 100vh;
            padding: 1rem 0;
            display: none;
            flex-direction: column;
            align-items: center;
        }
        
        .reader-header {
            width: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 1rem 0;
            position: sticky;
            top: 0;
            z-index: 100;
        }
        
        .reader-controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: white;
        }
        
        .reader-info {
            display: flex;
            align-items: center;
            gap: 20px;
        }
        
        .reader-title {
            font-size: 1.2rem;
            font-weight: bold;
        }
        
        .reader-controls select {
            padding: 0.5rem;
            border-radius: 4px;
            border: none;
            margin: 0 10px;
            background-color: white;
        }
        
        .reader-actions {
            display: flex;
            gap: 10px;
        }
        
        .reader-btn {
            padding: 0.5rem 1rem;
            background-color: #e74c3c;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            display: flex;
            align-items: center;
        }
        
        .reader-btn i {
            margin-left: 5px;
        }
        
        .manga-pages {
            margin: 2rem 0;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .manga-page {
            max-width: 800px;
            margin-bottom: 1.5rem;
            background-color: white;
            padding: 10px;
            border-radius: 8px;
        }
        
        .manga-page img {
            width: 100%;
            border-radius: 4px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
        }
        
        .page-navigation {
            display: flex;
            gap: 15px;
            margin: 1rem 0;
            align-items: center;
            color: white;
        }
    </style>
</head>
<body>
    <!-- صفحة القراءة -->
    <div id="reader-container" class="reader-container">
        <div class="reader-header">
            <div class="container reader-controls">
                <div class="reader-info">
                    <div class="reader-title">ون بيس - الفصل <span id="chapter-number">1054</span></div>
                    <div>
                        <label for="chapter-select">اختر الفصل:</label>
                        <select id="chapter-select" onchange="changeChapter(this.value)">
                            <option value="1054">1054: المعركة النهائية</option>
                            <option value="1053">1053: تحالف جديد</option>
                            <option value="1052">1052: العدو القديم</option>
                        </select>
                    </div>
                </div>
                
                <div class="reader-actions">
                    <button class="reader-btn" onclick="closeReader()">
                        <i class="fas fa-times"></i> إغلاق
                    </button>
                </div>
            </div>
        </div>
        
        <div class="manga-pages">
            <!-- سيتم إضافة الصفحات هنا dynamically -->
        </div>
    </div>

    <script>
        // بيانات الفصول والصفحات
        const mangaChapters = [
            {
                id: 1054,
                title: "المعركة النهائية",
                pages: [
                    "https://via.placeholder.com/800x1200/FF5733/FFFFFF?text=الفصل+1054+-+صفحة+1",
                    "https://via.placeholder.com/800x1200/C70039/FFFFFF?text=الفصل+1054+-+صفحة+2",
                    "https://via.placeholder.com/800x1200/900C3F/FFFFFF?text=الفصل+1054+-+صفحة+3",
                    "https://via.placeholder.com/800x1200/581845/FFFFFF?text=الفصل+1054+-+صفحة+4"
                ]
            },
            {
                id: 1053,
                title: "تحالف جديد",
                pages: [
                    "https://via.placeholder.com/800x1200/4CAF50/FFFFFF?text=الفصل+1053+-+صفحة+1",
                    "https://via.placeholder.com/800x1200/2E7D32/FFFFFF?text=الفصل+1053+-+صفحة+2",
                    "https://via.placeholder.com/800x1200/1B5E20/FFFFFF?text=الفصل+1053+-+صفحة+3"
                ]
            },
            {
                id: 1052,
                title: "العدو القديم",
                pages: [
                    "https://via.placeholder.com/800x1200/1565C0/FFFFFF?text=الفصل+1052+-+صفحة+1",
                    "https://via.placeholder.com/800x1200/0D47A1/FFFFFF?text=الفصل+1052+-+صفحة+2",
                    "https://via.placeholder.com/800x1200/0277BD/FFFFFF?text=الفصل+1052+-+صفحة+3",
                    "https://via.placeholder.com/800x1200/01579B/FFFFFF?text=الفصل+1052+-+صفحة+4",
                    "https://via.placeholder.com/800x1200/00838F/FFFFFF?text=الفصل+1052+-+صفحة+5"
                ]
            }
        ];

        let currentChapter = null;
        let currentPage = 1;

        // فتح القارئ مع فصل معين
        function openReader(chapterNumber) {
            // إظهار قارئ المانغا
            document.getElementById('reader-container').style.display = 'flex';
            
            // تعيين الفصل المحدد
            document.getElementById('chapter-number').textContent = chapterNumber;
            document.getElementById('chapter-select').value = chapterNumber;
            
            // تحميل محتوى الفصل المحدد
            loadChapterContent(chapterNumber);
        }

        // إغلاق القارئ
        function closeReader() {
            document.getElementById('reader-container').style.display = 'none';
        }

        // تغيير الفصل
        function changeChapter(chapterNumber) {
            document.getElementById('chapter-number').textContent = chapterNumber;
            loadChapterContent(parseInt(chapterNumber));
        }

        // تحميل محتوى الفصل
        function loadChapterContent(chapterNumber) {
            // البحث عن الفصل في المصفوفة
            const chapter = mangaChapters.find(ch => ch.id === chapterNumber);
            
            if (!chapter) {
                alert('الفصل غير موجود');
                return;
            }
            
            // الحصول على عنصر عرض الصفحات
            const mangaPagesContainer = document.querySelector('.manga-pages');
            
            // مسح المحتوى القديم
            mangaPagesContainer.innerHTML = '';
            
            // إضافة الصفحات الجديدة
            chapter.pages.forEach((pageUrl, index) => {
                const pageElement = document.createElement('div');
                pageElement.className = 'manga-page';
                pageElement.id = `page-${index + 1}`;
                
                const imgElement = document.createElement('img');
                imgElement.src = pageUrl;
                imgElement.alt = `صفحة ${index + 1} - الفصل ${chapterNumber}`;
                
                pageElement.appendChild(imgElement);
                mangaPagesContainer.appendChild(pageElement);
            });
            
            // إضافة أزرار التنقل بين الصفحات
            const navigationDiv = document.createElement('div');
            navigationDiv.className = 'page-navigation';
            navigationDiv.innerHTML = `
                <button class="btn" onclick="prevPage()"><i class="fas fa-arrow-right"></i> الصفحة السابقة</button>
                <span id="page-indicator">الصفحة 1 من ${chapter.pages.length}</span>
                <button class="btn" onclick="nextPage()">الصفحة التالية <i class="fas fa-arrow-left"></i></button>
            `;
            
            mangaPagesContainer.appendChild(navigationDiv);
            
            // حفظ حالة الفصل الحالي
            currentChapter = chapter;
            currentPage = 1;
            updatePageIndicator();
            
            // التمرير إلى أعلى الصفحة
            window.scrollTo(0, 0);
        }

        // الانتقال إلى الصفحة التالية
        function nextPage() {
            if (!currentChapter) return;
            
            if (currentPage < currentChapter.pages.length) {
                currentPage++;
                scrollToPage(currentPage);
                updatePageIndicator();
            }
        }

        // الانتقال إلى الصفحة السابقة
        function prevPage() {
            if (!currentChapter) return;
            
            if (currentPage > 1) {
                currentPage--;
                scrollToPage(currentPage);
                updatePageIndicator();
            }
        }

        // التمرير إلى صفحة محددة
        function scrollToPage(pageNumber) {
            const pageElement = document.getElementById(`page-${pageNumber}`);
            if (pageElement) {
                pageElement.scrollIntoView({ behavior: 'smooth' });
            }
        }

        // تحديث مؤشر الصفحة
        function updatePageIndicator() {
            const indicator = document.getElementById('page-indicator');
            if (indicator && currentChapter) {
                indicator.textContent = `الصفحة ${currentPage} من ${currentChapter.pages.length}`;
            }
        }

        // فتح القارئ افتراضياً للتوضيح (يمكن إزالته في التطبيق الحقيقي)
        window.onload = function() {
            openReader(1054);
        };
    </script>
</body>
</html>
