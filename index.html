<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مانجا فور عرب - قارئ المانغا</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* الأنماط الأساسية */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #f5f5f5;
            color: #333;
            line-height: 1.6;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 15px;
        }
        
        .btn {
            padding: 0.8rem 1.5rem;
            background-color: #e74c3c;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s;
            display: inline-flex;
            align-items: center;
        }
        
        .btn i {
            margin-left: 8px;
        }
        
        .btn:hover {
            background-color: #c0392b;
        }
        
        /* أنماط القارئ */
        .reader-container {
            background-color: #2c3e50;
            min-height: 100vh;
            padding: 1rem 0;
            display: none;
            flex-direction: column;
            align-items: center;
        }
        
        .reader-header {
            width: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 1rem 0;
            position: sticky;
            top: 0;
            z-index: 100;
        }
        
        .reader-controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: white;
        }
        
        .reader-info {
            display: flex;
            align-items: center;
            gap: 20px;
        }
        
        .reader-title {
            font-size: 1.2rem;
            font-weight: bold;
        }
        
        .reader-controls select {
            padding: 0.5rem;
            border-radius: 4px;
            border: none;
            margin: 0 10px;
            background-color: white;
        }
        
        .reader-actions {
            display: flex;
            gap: 10px;
        }
        
        .reader-btn {
            padding: 0.5rem 1rem;
            background-color: #e74c3c;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            display: flex;
            align-items: center;
        }
        
        .reader-btn i {
            margin-left: 5px;
        }
        
        .manga-pages {
            margin: 2rem 0;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .manga-page {
            max-width: 800px;
            margin-bottom: 1.5rem;
            background-color: white;
            padding: 10px;
            border-radius: 8px;
        }
        
        .manga-page img {
            width: 100%;
            border-radius: 4px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
        }
        
        .page-navigation {
            display: flex;
            gap: 15px;
            margin: 1rem 0;
            align-items: center;
            color: white;
        }

        /* صفحة المكتبة */
        .library-container {
            padding: 2rem 0;
        }

        .manga-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 1.5rem;
            margin-top: 2rem;
        }
        
        .manga-card {
            background-color: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
            cursor: pointer;
        }
        
        .manga-card:hover {
            transform: translateY(-5px);
        }
        
        .manga-card img {
            width: 100%;
            height: 250px;
            object-fit: cover;
        }
        
        .manga-info {
            padding: 1rem;
        }
        
        .manga-title {
            font-weight: bold;
            margin-bottom: 0.5rem;
            font-size: 1.1rem;
        }
        
        .manga-chapters {
            color: #777;
            font-size: 0.9rem;
        }

        /* شريط التنقل */
        .main-nav {
            background-color: #2c3e50;
            padding: 1rem 0;
            margin-bottom: 2rem;
        }
        
        .nav-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .site-logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: #e74c3c;
        }
        
        .nav-links {
            display: flex;
            gap: 1.5rem;
        }
        
        .nav-links a {
            color: white;
            text-decoration: none;
            transition: color 0.3s;
        }
        
        .nav-links a:hover {
            color: #e74c3c;
        }
    </style>
</head>
<body>
    <!-- شريط التنقل -->
    <nav class="main-nav">
        <div class="container nav-container">
            <div class="site-logo">مانجا فور عرب</div>
            <div class="nav-links">
                <a href="#" onclick="showLibrary()">المكتبة</a>
                <a href="#">التصنيفات</a>
                <a href="#">المفضلة</a>
            </div>
        </div>
    </nav>

    <!-- صفحة المكتبة -->
    <div id="library-container" class="container library-container">
        <h1>مكتبة المانغا</h1>
        <div class="manga-grid">
            <!-- مانغا 1 -->
            <div class="manga-card" onclick="openReader(1054, 'ون بيس')">
                <img src="https://via.placeholder.com/200x250/FF5733/FFFFFF?text=ون+بيس" alt="ون بيس">
                <div class="manga-info">
                    <div class="manga-title">ون بيس</div>
                    <div class="manga-chapters">آخر فصل: 1054</div>
                </div>
            </div>
            
            <!-- مانغا 2 -->
            <div class="manga-card" onclick="openReader(1, 'ناروتو')">
                <img src="https://via.placeholder.com/200x250/4CAF50/FFFFFF?text=ناروتو" alt="ناروتو">
                <div class="manga-info">
                    <div class="manga-title">ناروتو</div>
                    <div class="manga-chapters">آخر فصل: 700</div>
                </div>
            </div>
            
            <!-- مانغا 3 -->
            <div class="manga-card" onclick="openReader(1, 'هجوم العمالقة')">
                <img src="https://via.placeholder.com/200x250/1565C0/FFFFFF?text=هجوم+العمالقة" alt="هجوم العمالقة">
                <div class="manga-info">
                    <div class="manga-title">هجوم العمالقة</div>
                    <div class="manga-chapters">آخر فصل: 139</div>
                </div>
            </div>
        </div>
    </div>

    <!-- صفحة القراءة -->
    <div id="reader-container" class="reader-container">
        <div class="reader-header">
            <div class="container reader-controls">
                <div class="reader-info">
                    <div class="reader-title"><span id="manga-title">ون بيس</span> - الفصل <span id="chapter-number">1054</span></div>
                    <div>
                        <label for="chapter-select">اختر الفصل:</label>
                        <select id="chapter-select" onchange="changeChapter(this.value)">
                            <!-- سيتم ملؤه ديناميكياً -->
                        </select>
                    </div>
                </div>
                
                <div class="reader-actions">
                    <button class="reader-btn" onclick="showLibrary()">
                        <i class="fas fa-arrow-right"></i> العودة للمكتبة
                    </button>
                </div>
            </div>
        </div>
        
        <div class="manga-pages">
            <!-- سيتم إضافة الصفحات هنا dynamically -->
        </div>
    </div>

    <script>
        // بيانات المانغا الكاملة
        const mangaData = {
            "ون بيس": {
                chapters: [
                    {
                        id: 1054,
                        title: "المعركة النهائية",
                        pages: [
                            "https://via.placeholder.com/800x1200/FF5733/FFFFFF?text=ون+بيس+1054+-+صفحة+1",
                            "https://via.placeholder.com/800x1200/C70039/FFFFFF?text=ون+بيس+1054+-+صفحة+2",
                            "https://via.placeholder.com/800x1200/900C3F/FFFFFF?text=ون+بيس+1054+-+صفحة+3",
                            "https://via.placeholder.com/800x1200/581845/FFFFFF?text=ون+بيس+1054+-+صفحة+4"
                        ]
                    },
                    {
                        id: 1053,
                        title: "تحالف جديد",
                        pages: [
                            "https://via.placeholder.com/800x1200/4CAF50/FFFFFF?text=ون+بيس+1053+-+صفحة+1",
                            "https://via.placeholder.com/800x1200/2E7D32/FFFFFF?text=ون+بيس+1053+-+صفحة+2",
                            "https://via.placeholder.com/800x1200/1B5E20/FFFFFF?text=ون+بيس+1053+-+صفحة+3"
                        ]
                    },
                    {
                        id: 1052,
                        title: "العدو القديم",
                        pages: [
                            "https://via.placeholder.com/800x1200/1565C0/FFFFFF?text=ون+بيس+1052+-+صفحة+1",
                            "https://via.placeholder.com/800x1200/0D47A1/FFFFFF?text=ون+بيس+1052+-+صفحة+2",
                            "https://via.placeholder.com/800x1200/0277BD/FFFFFF?text=ون+بيس+1052+-+صفحة+3",
                            "https://via.placeholder.com/800x1200/01579B/FFFFFF?text=ون+بيس+1052+-+صفحة+4"
                        ]
                    }
                ]
            },
            "ناروتو": {
                chapters: [
                    {
                        id: 700,
                        title: "الفصل الأخير",
                        pages: [
                            "https://via.placeholder.com/800x1200/FF9800/FFFFFF?text=ناروتو+700+-+صفحة+1",
                            "https://via.placeholder.com/800x1200/F57C00/FFFFFF?text=ناروتو+700+-+صفحة+2",
                            "https://via.placeholder.com/800x1200/E65100/FFFFFF?text=ناروتو+700+-+صفحة+3"
                        ]
                    }
                ]
            },
            "هجوم العمالقة": {
                chapters: [
                    {
                        id: 139,
                        title: "الفصل الأخير",
                        pages: [
                            "https://via.placeholder.com/800x1200/9C27B0/FFFFFF?text=هجوم+العمالقة+139+-+صفحة+1",
                            "https://via.placeholder.com/800x1200/7B1FA2/FFFFFF?text=هجوم+العمالقة+139+-+صفحة+2",
                            "https://via.placeholder.com/800x1200/6A1B9A/FFFFFF?text=هجوم+العمالقة+139+-+صفحة+3"
                        ]
                    }
                ]
            }
        };

        let currentManga = "";
        let currentChapter = null;
        let currentPage = 1;

        // عرض المكتبة
        function showLibrary() {
            document.getElementById('reader-container').style.display = 'none';
            document.getElementById('library-container').style.display = 'block';
        }

        // فتح القارئ مع فصل معين
        function openReader(chapterNumber, mangaTitle) {
            currentManga = mangaTitle;
            
            // إظهار قارئ المانغا وإخفاء المكتبة
            document.getElementById('reader-container').style.display = 'flex';
            document.getElementById('library-container').style.display = 'none';
            
            // تعيين الفصل المحدد
            document.getElementById('chapter-number').textContent = chapterNumber;
            document.getElementById('manga-title').textContent = mangaTitle;
            
            // ملء قائمة الفصول
            fillChapterSelect(mangaTitle, chapterNumber);
            
            // تحميل محتوى الفصل المحدد
            loadChapterContent(mangaTitle, chapterNumber);
        }

        // ملء قائمة اختيار الفصول
        function fillChapterSelect(mangaTitle, selectedChapter) {
            const select = document.getElementById('chapter-select');
            select.innerHTML = '';
            
            if (mangaData[mangaTitle]) {
                mangaData[mangaTitle].chapters.forEach(chapter => {
                    const option = document.createElement('option');
                    option.value = chapter.id;
                    option.textContent = `${chapter.id}: ${chapter.title}`;
                    option.selected = (chapter.id == selectedChapter);
                    select.appendChild(option);
                });
            }
        }

        // تغيير الفصل
        function changeChapter(chapterNumber) {
            document.getElementById('chapter-number').textContent = chapterNumber;
            loadChapterContent(currentManga, parseInt(chapterNumber));
        }

        // تحميل محتوى الفصل
        function loadChapterContent(mangaTitle, chapterNumber) {
            if (!mangaData[mangaTitle]) {
                alert('المانغا غير موجودة');
                return;
            }
            
            // البحث عن الفصل في المصفوفة
            const chapter = mangaData[mangaTitle].chapters.find(ch => ch.id === chapterNumber);
            
            if (!chapter) {
                alert('الفصل غير موجود');
                return;
            }
            
            // الحصول على عنصر عرض الصفحات
            const mangaPagesContainer = document.querySelector('.manga-pages');
            
            // مسح المحتوى القديم
            mangaPagesContainer.innerHTML = '';
            
            // إضافة الصفحات الجديدة
            chapter.pages.forEach((pageUrl, index) => {
                const pageElement = document.createElement('div');
                pageElement.className = 'manga-page';
                pageElement.id = `page-${index + 1}`;
                
                const imgElement = document.createElement('img');
                imgElement.src = pageUrl;
                imgElement.alt = `${mangaTitle} - الفصل ${chapterNumber} - صفحة ${index + 1}`;
                imgElement.loading = "lazy"; // تحميل الصور عند الحاجة فقط
                
                pageElement.appendChild(imgElement);
                mangaPagesContainer.appendChild(pageElement);
            });
            
            // إضافة أزرار التنقل بين الصفحات
            const navigationDiv = document.createElement('div');
            navigationDiv.className = 'page-navigation';
            navigationDiv.innerHTML = `
                <button class="btn" onclick="prevPage()"><i class="fas fa-arrow-right"></i> الصفحة السابقة</button>
                <span id="page-indicator">الصفحة 1 من ${chapter.pages.length}</span>
                <button class="btn" onclick="nextPage()">الصفحة التالية <i class="fas fa-arrow-left"></i></button>
            `;
            
            mangaPagesContainer.appendChild(navigationDiv);
            
            // حفظ حالة الفصل الحالي
            currentChapter = chapter;
            currentPage = 1;
            updatePageIndicator();
            
            // التمرير إلى أعلى الصفحة
            window.scrollTo(0, 0);
        }

        // الانتقال إلى الصفحة التالية
        function nextPage() {
            if (!currentChapter) return;
            
            if (currentPage < currentChapter.pages.length) {
                currentPage++;
                scrollToPage(currentPage);
                updatePageIndicator();
            }
        }

        // الانتقال إلى الصفحة السابقة
        function prevPage() {
            if (!currentChapter) return;
            
            if (currentPage > 1) {
                currentPage--;
                scrollToPage(currentPage);
                updatePageIndicator();
            }
        }

        // التمرير إلى صفحة محددة
        function scrollToPage(pageNumber) {
            const pageElement = document.getElementById(`page-${pageNumber}`);
            if (pageElement) {
                pageElement.scrollIntoView({ behavior: 'smooth' });
            }
        }

        // تحديث مؤشر الصفحة
        function updatePageIndicator() {
            const indicator = document.getElementById('page-indicator');
            if (indicator && currentChapter) {
                indicator.textContent = `الصفحة ${currentPage} من ${currentChapter.pages.length}`;
            }
        }

        // عند تحميل الصفحة، عرض المكتبة
        window.onload = function() {
            showLibrary();
        };
    </script>
</body>
</html>
